name: security-pipeline

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Confirm DB_PASSWORD is available
        run: echo "DB_PASSWORD is set"
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Simple secret pattern scan
        run: |
          if grep -R "AWS_SECRET_ACCESS_KEY" .; then
            echo "Potential secret found in repo"
            exit 1
          else
            echo "No secret patterns found"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: secure-ci-demo:latest
          push: false
          load: true

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: secure-ci-demo:latest
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"


      - name: Create issue when pipeline fails
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const title = `Security pipeline failed on run ${context.runId}`;
            const bodyLines = [
              'Security pipeline failed.',
              '',
              'Check:',
              '- Gitleaks report',
              '- Trivy vulnerability report',
              '',
              `View run: ${runUrl}`
            ];
            const body = bodyLines.join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });

      - name: Send Discord alert when pipeline fails
        if: failure()
        run: |
          run_url="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo "{\"content\": \"ðŸš¨ Security pipeline failed for ${GITHUB_REPOSITORY}. Check run: ${run_url}\"}" > payload.json
          curl -H "Content-Type: application/json" -d @payload.json "${DISCORD_WEBHOOK_URL}"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
  deploy:
    needs: security
    if: needs.security.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: secure-ci-demo
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
