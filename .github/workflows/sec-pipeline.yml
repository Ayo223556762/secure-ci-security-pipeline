name: security-pipeline

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Confirm DB_PASSWORD is available
        run: echo "DB_PASSWORD is set"
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Run Gitleaks secret scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/repo zricethezav/gitleaks:latest \
            detect -s /repo --report-format sarif --report-path gitleaks-results.sarif --exit-code 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: secure-ci-demo:latest
          push: false
          load: true

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: secure-ci-demo:latest
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"


      - name: Create issue when pipeline fails
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const title = `Security pipeline failed on run ${context.runId}`;
            const bodyLines = [
              'Security pipeline failed.',
              '',
              'Check:',
              '- Gitleaks report',
              '- Trivy vulnerability report',
              '',
              `View run: ${runUrl}`
            ];
            const body = bodyLines.join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });

      - name: Send Discord alert when pipeline fails
        if: failure()
        run: |
          run_url="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo "{\"content\": \"ðŸš¨ Security pipeline failed for ${GITHUB_REPOSITORY}. Check run: ${run_url}\"}" > payload.json
          curl -H "Content-Type: application/json" -d @payload.json "${DISCORD_WEBHOOK_URL}"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
